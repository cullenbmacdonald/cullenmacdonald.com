{{ define "main" }}
{{ $section := .Site.GetPage "section" .Section }}
<article>

	<header>
		<h2>
			{{- .Title -}}
		</h2>
		{{/* Hugo uses Go's date formatting is set by example. Here are two formats */}}
		<h3>
			<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
				{{- .Date.Format "January 2, 2006" -}}
			</time>
		</h3>
	</header>

	<section>
		{{- .Content -}}
	</section>

</article>
{{ end }}
